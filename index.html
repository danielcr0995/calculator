<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  
  <style>
      body{
          background-color: rgb(26, 25, 25);
          color:white;
          
      }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div id='calculator'>
      <div id='result'>
          sfsaf
      </div>
      <div id="special-key"> 
        <button class="spkey clear">C</button>
        <button class="spkey del">Del</button>
        
      </div>
      <div id="keypad">
          
          <button class="key number">7</button>
          <button class="key number">8</button>
          <button class="key number">9</button>
          <button class="key operation">&divide</button>
          <button class="key number">4</button>
          <button class="key number">5</button>
          <button class="key number">6</button>
          <button class="key operation">&times</button>
          <button class="key number">1</button>
          <button class="key number">2</button>
          <button class="key number">3</button>
          <button class="key operation">&minus;</button>
          <button class="key decimal">&middot;</button>
          <button class="key number">0</button>
          <button class="key =">=</button>
          <button class="key operation">+</button>
      </div>
  </div>

  
</body>
<script src="script.js"></script>
</html>
