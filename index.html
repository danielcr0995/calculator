<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  
  <style>
      body{
          background-color: rgb(26, 25, 25);
          color:white;
          
      }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div id='calculator'>
      <div id='result'>
          sfsaf
      </div>
      

      <div id="special-key"> 
        <button value='clear' class="spkey clear">C</button>
        <button value='del' class="spkey del">âŒ«</button>
        
      </div>
      <div id="keypad">
          
          <button value='7' class="key number 7">7</button>
          <button value='8' class="key number">8</button>
          <button value='9' class="key number">9</button>
          <button value='/' class="key operation">&divide</button>
          <button value='4' class="key number">4</button>
          <button value='5' class="key number">5</button>
          <button value='6' class="key number">6</button>
          <button value='*' class="key operation">&times</button>
          <button value='1' class="key number">1</button>
          <button value='2' class="key number">2</button>
          <button value='3' class="key number">3</button>
          <button value='-' class="key operation">&minus;</button>
          <button value='.' class="key decimal">&middot;</button>
          <button value='0' class="key number">0</button>
          <button value='Enter =' class="key =">=</button>
          <button value='+' class="key operation">+</button>
      </div>
  </div>

  
</body>
<script src="script.js"></script>
</html>
